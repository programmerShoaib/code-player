<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <div id="logo">
            Code Player
        </div>
        <div id="buttonContainer">

            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="js">JavaScript</div>
            <div class="toggleButton active" id="output">Output</div>
        </div>
    </div>

    <div class="bodyContainer">
        <textarea class="panel" id="htmlPanel"></textarea>
        <textarea class="panel hidden" id="cssPanel"></textarea>
        <textarea class="panel hidden" id="jsPanel"></textarea>
        <iframe class="panel" id="iframe"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
